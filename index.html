<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas, gerador password" />
    <title>Gerador de Senha</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- FIM CSS -->
  </head>

  <body>
    <!-- IMG LOGO -->
    <img class="logo" src="./assets/logo.png" alt="Gerador de Senha logo" />
    <!-- FIM IMG LOGO -->

    <!-- CONTAINER INPUT -->
    <main class="container-input">
      <span>Tamanho <span id="valor"></span> caracteres</span>
      <input
        id="slider"
        class="slider"
        type="range"
        min="5"
        max="25"
        value="15"
      />

      <button id="button" class="button-cta" onclick="generatePassword()">
        Gerar senha
      </button>
    </main>
    <!-- FIM CONTAINER INPUT -->

    <!-- CONTAINER PASSWORD -->
    <div
      id="container-password"
      class="container-password hide"
      onclick="copyPassword()"
    >
      <span class="title">Sua senha gerada foi:</span>
      <span id="password" class="password"></span>
      <span class="tooltip">Clique na senha para copiar.</span>
    </div>
    <!-- FIM CONTAINER PASSWORD -->

    <!-- JAVASCRIPT -->
    <script src="./JS/script.js"></script>
    <!-- FIM JAVASCRIPT -->
  </body>
</html>
